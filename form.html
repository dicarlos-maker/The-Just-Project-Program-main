<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contact Form</h1>
    <form action="#" id="form">
      <div class="form-row">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your Name" required>
      </div>
      <div class="form-row">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-row">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your Password" required>
      </div>
      <div class="form-row">
        <label for="password1">Re-type Password:</label>
        <input type="password" name="password1" id="password1" placeholder="Enter your Password" required>
      </div>
      <div class="form-row">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Female</label>
      </div>
      <div class="form-row">
        <label for="skills">Techie Skills:</label>
        <input type="checkbox" name="skills" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="skills" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="skills" id="javascript">
        <label for="javascript">JavaScript</label>
      </div>
      <div class="form-row">
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" id="phone" placeholder="Enter your address" required>
      </div>
      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email address" required>
      </div>
      <div class="form-row">
        <label for="college">College:</label>
        <select name="college" id="college" required>
          <option value="">Select a College</option>
          <option value="webdev">Web Dev</option>
          <option value="uiux">UI/UX Design</option>
        </select>
      </div>
      <div class="form-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
